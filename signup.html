<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>signup</title>
    <meta http-equiv="X-UA-Compatibla" content="IE-edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  </head>
  <body>

      <div class="container">
        <h1>New  Member Regisment</h1>
        <form class="" action="#" method="post">
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" class="form-control" id="username" placeholder="">
            <div class="page-header">
              <p class="help-block">Help text here.</p>
              </div>
            </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="">
            <div class="page-header">
            <p class="help-block">Help text here.</p>
              </div>
            </div>

        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="text" class="form-control" id="fname" placeholder="">
          <div class="page-header">
          <p class="help-block">Help text here.</p>
            </div>
            </div>


          <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="text" class="form-control" id="lname" placeholder="">
          <div class="page-header">
          <p class="help-block">Help text here.</p>
            </div>
            </div>


         <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="">
          <div class="page-header">
          <p class="help-block">Help text here.</p>
              </div>
          </div>

          <div class="form-group">
           <label for="tel">Tel</label>
           <input type="text" class="form-control" id="tel" placeholder="">
           <div class="page-header">
           <p class="help-block">Help text here.</p>
               </div>
           </div>


          <button type="button" id="signup" name="button" class="btn btn-primary">Register</button>
        </form>

      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script type="text/javascript">
      <script type="text/javascript">
          $('#signup').click(function(){
            var newuser={
              username:"",
              password:"",
              firstname:"",
              lastname:"",
              email:"",
              tel:""
            };
            newuser.username=$('#username').val();
            newuser.password=$('#password').val();
            newuser.firstname=$('#fname').val();
            newuser.lastname=$('#lname').val();
            newuser.email=$('#email').val();
            newuser.tel=$('#tel').val();
            console.log(newuser);

           var url =  "http://membershipwebapi977290.azurewebsites.net/api/Members";
           $.post(url,newuser,function(data,status){
             console.log("Inserted" +data);

           });

          });

          </script>
